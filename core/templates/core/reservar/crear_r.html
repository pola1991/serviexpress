<!DOCTYPE html>
<html lang="es">
  {% load admin_urls %}
  {% load crispy_forms_tags %}
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Veranum</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'index'%}">Home</a>
              <a class="nav-link" href="">Inventario</a>
              <a class="nav-link" href="">Agregar Hotel</a>
            </div>
          </div>
        </div>
      </nav>

      <div>
        <br>
        <div class="container, col-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <center><h1>Agendar Hora</h1></center>
          </div>
          <div class="card-body">
            <form action=""  method="POST" id="formulario" class="contact_form">
              {% csrf_token %}
              
              {{form|crispy}}
             
             <button type="submit" class="btn btn-danger" >save</button>
          </form>
          <div class="alert alert-success" role="alert">
            {{mensaje}}</div>
          <a href=""><button class="btn btn-dark">Inventario</button></a>
          </div>
          <div class="card-footer text-muted">
         
          </div>
        </div>
      </div>
      <br>
    
</body>
</html>
